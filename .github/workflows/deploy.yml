name: Deploy Next.js to VM

on:
  push:
    branches:
      - main # Adjust if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🛠 Install dependencies
        run: |
          echo "📦 Installing dependencies..."
          npm ci --omit=dev || { echo "❌ Dependency installation failed!"; exit 1; }
          echo "✅ Dependencies installed!"

      - name: 🔍 Debug - Check Next.js CLI
        run: |
          echo "🔎 Checking if Next.js CLI is installed..."
          npx next --version || { echo "❌ Next.js CLI not found!"; exit 1; }
          echo "✅ Next.js CLI found!"

      - name: ⚡ Build Next.js App
        run: |
          echo "🚀 Cleaning old builds..."
          rm -rf .next
          npm run clean || echo "ℹ️ Clean step skipped"
          echo "🚀 Starting Next.js build..."
          npm run build || { echo "❌ Build failed!"; exit 1; }
          echo "✅ Build completed successfully!"

      - name: 🔍 Verify Build Output
        run: |
          echo "🔍 Checking Next.js build directories..."
          [[ -d .next ]] && echo "✅ .next exists" || { echo "❌ .next directory not found!"; exit 1; }
          [[ -d .next/standalone ]] && echo "✅ .next/standalone exists" || { echo "❌ .next/standalone missing!"; exit 1; }
          [[ -d .next/static ]] && echo "✅ .next/static exists" || { echo "❌ .next/static missing!"; exit 1; }

      - name: 📂 Archive Build Files
        run: |
          echo "📦 Creating build archive..."
          tar -czf next-build.tar.gz package.json package-lock.json .next/standalone .next/static public
          echo "✅ Archive created successfully!"

      - name: 📂 Deploy Build Files to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: next-build.tar.gz
          target: "/home/gnelson/deployments/clm_next"
          timeout: 300s

      - name: 🔄 Restart Next.js Service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Exit immediately if any command fails

            echo "🛠 Switching to deployment directory..."
            cd ~/deployments/clm_next

            echo "📦 Extracting new build files..."
            tar -xzf next-build.tar.gz

            echo "🛠 Checking if Next.js container is running..."
            if docker ps --filter "name=clm_next" --format '{{.Names}}' | grep -q clm_next; then
              echo "✅ Next.js container is running, restarting..."
              docker restart clm_next
            else
              echo "🚀 Starting Next.js container..."
              docker compose up -d --build --no-deps clm_next
            fi

            echo "✅ Deployment complete!"

      - name: 🔍 Validate Deployment
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🔍 Checking if Next.js is running..."
            if docker ps --filter "name=clm_next" --format '{{.Names}}' | grep -q clm_next; then
              echo "✅ Next.js is running successfully!"
            else
              echo "❌ Next.js failed to start!" >&2
              exit 1
            fi
