name: Deploy Next.js to VM

on:
  push:
    branches:
      - main # Change if your branch name is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and build Next.js
        run: |
          cd CLM_next
          npm install
          npm run build

      - name: Deploy Build Files to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            CLM_next/package.json,
            CLM_next/package-lock.json,
            CLM_next/.next/standalone,
            CLM_next/.next/static,
            CLM_next/public
          target: "/home/gnelson/deployments/clm_next"
          strip_components: 2

      - name: Restart Next.js Service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/deployments
            docker compose up -d --build clm_next
