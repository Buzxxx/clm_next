name: Deploy Next.js to VM

on:
  push:
    branches:
      - main # Change if your branch name is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ›  Install dependencies
        run: npm ci --omit=dev # Install only production dependencies

      - name: ðŸ§¹ Ensure rimraf is available
        run: npm install -g rimraf || echo "rimraf already installed"

      - name: âš¡ Build Next.js App
        run: |
          echo "ðŸš€ Cleaning old builds..."
          npm run clean || echo "Clean step skipped"
          echo "ðŸš€ Starting Next.js build..."
          npm run build
          echo "âœ… Build completed successfully!"

      - name: ðŸ” Debug - Verify Build Output
        run: |
          echo "ðŸ” Checking Next.js build directories..."
          ls -la .next || echo "âŒ Error: .next directory not found"
          ls -la .next/standalone || echo "âŒ Error: .next/standalone directory not found"
          ls -la .next/static || echo "âŒ Error: .next/static directory not found"

      - name: ðŸ›  Ensure required directories exist
        run: mkdir -p .next/standalone .next/static public

      - name: ðŸ“‚ Archive Build Files Before Transfer
        run: |
          echo "ðŸ“¦ Packaging build files..."
          tar -czf next-build.tar.gz package.json package-lock.json .next/standalone .next/static public
          echo "âœ… Archive created: next-build.tar.gz"

      - name: ðŸ“‚ Deploy Build Files to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: next-build.tar.gz
          target: "/home/gnelson/deployments/clm_next"
          timeout: 300s

      - name: ðŸ”„ Restart Next.js Service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Exit immediately if any command fails

            echo "ðŸ›  Switching to deployment directory..."
            cd ~/deployments

            echo "ðŸ›  Checking if Next.js container is running..."
            if docker ps --filter "name=clm_next" --format '{{.Names}}' | grep -q clm_next; then
              echo "âœ… Next.js container is running, stopping it..."
              docker stop clm_next
              docker rm clm_next
            else
              echo "â„¹ï¸ Next.js container is not running, proceeding..."
            fi

            echo "ðŸ“¦ Extracting new build files..."
            tar -xzf clm_next/next-build.tar.gz -C clm_next

            echo "ðŸš€ Restarting Next.js container..."
            docker compose up -d --build --no-deps clm_next

            echo "âœ… Deployment complete!"

      - name: ðŸ” Validate Deployment
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ” Checking if Next.js is running..."
            if docker ps --filter "name=clm_next" --format '{{.Names}}' | grep -q clm_next; then
              echo "âœ… Next.js is running successfully!"
            else
              echo "âŒ Next.js failed to start!" >&2
              exit 1
            fi
