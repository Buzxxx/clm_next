name: Deploy Next.js to VM

on:
  push:
    branches:
      - main # Adjust if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ›  Install dependencies
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm ci --omit=dev || { echo "âŒ Dependency installation failed!"; exit 1; }
          echo "âœ… Dependencies installed!"

      - name: ðŸ” Debug - Check Next.js CLI
        run: |
          echo "ðŸ”Ž Checking if Next.js CLI is installed..."
          npx next --version || { echo "âŒ Next.js CLI not found!"; exit 1; }
          echo "âœ… Next.js CLI found!"

      - name: âš¡ Build Next.js App
        run: |
          echo "ðŸš€ Cleaning old builds..."
          rm -rf .next
          npm run clean || echo "â„¹ï¸ Clean step skipped"
          echo "ðŸš€ Starting Next.js build..."
          npm run build || { echo "âŒ Build failed!"; exit 1; }
          echo "âœ… Build completed successfully!"

      - name: ðŸ” Verify Build Output
        run: |
          echo "ðŸ” Checking Next.js build directories..."
          [[ -d .next ]] && echo "âœ… .next exists" || { echo "âŒ .next directory not found!"; exit 1; }
          [[ -d .next/standalone ]] && echo "âœ… .next/standalone exists" || { echo "âŒ .next/standalone missing!"; exit 1; }
          [[ -d .next/static ]] && echo "âœ… .next/static exists" || { echo "âŒ .next/static missing!"; exit 1; }

      - name: ðŸ“‚ Archive Build Files
        run: |
          echo "ðŸ“¦ Creating build archive..."
          tar -czf next-build.tar.gz package.json package-lock.json .next/standalone .next/static public
          echo "âœ… Archive created successfully!"

      - name: ðŸ“‚ Deploy Build Files to VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: next-build.tar.gz
          target: "/home/gnelson/deployments/clm_next"
          timeout: 300s

      - name: ðŸ”„ Restart Next.js Service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # Exit immediately if any command fails

            echo "ðŸ›  Switching to deployment directory..."
            cd ~/deployments/clm_next

            echo "ðŸ“¦ Extracting new build files..."
            tar -xzf next-build.tar.gz

            echo "ðŸ›  Checking if Next.js container is running..."
            if docker ps --filter "name=clm_next" --format '{{.Names}}' | grep -q clm_next; then
              echo "âœ… Next.js container is running, restarting..."
              docker restart clm_next
            else
              echo "ðŸš€ Starting Next.js container..."
              docker compose up -d --build --no-deps clm_next
            fi

            echo "âœ… Deployment complete!"

      - name: ðŸ” Validate Deployment
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ” Checking if Next.js is running..."
            if docker ps --filter "name=clm_next" --format '{{.Names}}' | grep -q clm_next; then
              echo "âœ… Next.js is running successfully!"
            else
              echo "âŒ Next.js failed to start!" >&2
              exit 1
            fi
