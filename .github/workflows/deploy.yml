name: Deploy Next.js to VM

on:
  push:
    branches:
      - main # Change if your branch name is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and build Next.js
        run: |
          npm install
          npm run build

      - name: Debug - Verify File Paths Before Deployment
        run: |
          echo "Checking if required files exist before SCP deployment..."
          echo "Listing root directory:"
          ls -la
          echo "Listing .next directory:"
          ls -la .next || echo "Error: .next directory not found"
          echo "Listing .next/standalone directory:"
          ls -la .next/standalone || echo "Error: .next/standalone directory not found"
          echo "Listing .next/static directory:"
          ls -la .next/static || echo "Error: .next/static directory not found"
          echo "Listing public directory:"
          ls -la public || echo "Error: public directory not found"

      - name: Deploy Build Files to VM
        if: success()
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: >
            package.json
            package-lock.json
            .next/standalone/server.js
            .next/standalone/package.json
            .next/static/*
            public/*
          target: "/home/gnelson/deployments/clm_next"
          strip_components: 2

      - name: Restart Next.js Service
        if: success()
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/deployments
            docker compose up -d --build clm_next
